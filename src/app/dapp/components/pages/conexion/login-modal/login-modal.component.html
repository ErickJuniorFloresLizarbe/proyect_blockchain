<div class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-gray-900 rounded-xl shadow-2xl w-full max-w-md overflow-hidden animate-fadeIn">
        <!-- Header -->
        <div class="flex justify-between items-center p-4 md:p-6 border-b border-gray-800">
            <h3 class="text-lg md:text-xl font-bold text-white">Conectar con Blockchain</h3>
            <button (click)="close.emit()" class="text-gray-400 hover:text-white transition-colors p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 md:h-6 md:w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Content -->
        <div class="p-4 md:p-6">
            <div class="space-y-3 md:space-y-4">
                <!-- Opción Ethereum -->
                <button (click)="selectBlockchain.emit('ethereum')"
                    class="flex items-center w-full p-3 md:p-4 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors">
                    <div
                        class="w-8 h-8 md:w-10 md:h-10 bg-gray-700 rounded-full flex items-center justify-center mr-3 md:mr-4 flex-shrink-0">
                        <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 784.37 1277.39"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill="#343434" d="m392.07 0-8.57 29.11v844.63l8.57 8.55 392.06-231.75z" />
                            <path fill="#8C8C8C" d="M392.07 0 0 650.54l392.07 231.75V472.33z" />
                            <path fill="#3C3C3B" d="m392.07 956.52-4.83 5.89v300.87l4.83 14.1 392.3-552.49z" />
                            <path fill="#8C8C8C" d="M392.07 1277.38V956.52L0 724.89z" />
                            <path fill="#141414" d="m392.07 882.29 392.06-231.75-392.06-178.21z" />
                            <path fill="#393939" d="m0 650.54 392.07 231.75V472.33z" />
                        </svg>
                    </div>
                    <div class="text-left">
                        <div class="text-white font-medium text-sm md:text-base">Ethereum</div>
                        <div class="text-gray-400 text-xs md:text-sm">Conectar con tu wallet de Ethereum</div>
                    </div>
                </button>

                <!-- Opción Solana -->
                <button (click)="selectBlockchain.emit('solana')"
                    class="flex items-center w-full p-3 md:p-4 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors">
                    <div
                        class="w-8 h-8 md:w-10 md:h-10 bg-gray-700 rounded-full flex items-center justify-center mr-3 md:mr-4 flex-shrink-0">
                        <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 397 311" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M64.6 237.9c2.4-2.4 5.7-3.8 9.2-3.8h317.4c5.8 0 8.7 7 4.6 11.1l-62.7 62.7c-2.4 2.4-5.7 3.8-9.2 3.8H6.5c-5.8 0-8.7-7-4.6-11.1l62.7-62.7z"
                                fill="#9945FF" />
                            <path
                                d="M64.6 3.8C67.1 1.4 70.4 0 73.8 0h317.4c5.8 0 8.7 7 4.6 11.1l-62.7 62.7c-2.4 2.4-5.7 3.8-9.2 3.8H6.5c-5.8 0-8.7-7-4.6-11.1L64.6 3.8z"
                                fill="#9945FF" />
                            <path
                                d="M333.1 120.1c-2.4-2.4-5.7-3.8-9.2-3.8H6.5c-5.8 0-8.7 7-4.6 11.1l62.7 62.7c2.4 2.4 5.7 3.8 9.2 3.8h317.4c5.8 0 8.7-7 4.6-11.1l-62.7-62.7z"
                                fill="#9945FF" />
                        </svg>
                    </div>
                    <div class="text-left">
                        <div class="text-white font-medium text-sm md:text-base">Solana</div>
                        <div class="text-gray-400 text-xs md:text-sm">Conectar con tu wallet de Solana</div>
                    </div>
                </button>

                <!-- Opción Starknet -->
                <button (click)="selectBlockchain.emit('starknet')"
                    class="flex items-center w-full p-3 md:p-4 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors">
                    <div
                        class="w-8 h-8 md:w-10 md:h-10 bg-gray-700 rounded-full flex items-center justify-center mr-3 md:mr-4 flex-shrink-0">
                        <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="12" fill="#1E293B" />
                            <path d="M7.5 10.5L12 6L16.5 10.5L12 15L7.5 10.5Z" fill="white" />
                            <path d="M7.5 13.5L12 9L16.5 13.5L12 18L7.5 13.5Z" fill="white" />
                        </svg>
                    </div>
                    <div class="text-left">
                        <div class="text-white font-medium text-sm md:text-base">Starknet</div>
                        <div class="text-gray-400 text-xs md:text-sm">Conectar con tu wallet de Starknet</div>
                    </div>
                </button>

                <!-- Opción Stacks -->
                <button (click)="selectBlockchain.emit('stacks')"
                    class="flex items-center w-full p-3 md:p-4 bg-gray-800 hover:bg-gray-700 rounded-lg transition-colors">
                    <div
                        class="w-8 h-8 md:w-10 md:h-10 bg-gray-700 rounded-full flex items-center justify-center mr-3 md:mr-4 flex-shrink-0">
                        <svg class="w-5 h-5 md:w-6 md:h-6" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L4 6V18L12 22L20 18V6L12 2Z" fill="currentColor" />
                            <path d="M12 6L8 8V16L12 18L16 16V8L12 6Z" fill="white" />
                        </svg>
                    </div>
                    <div class="text-left">
                        <div class="text-white font-medium text-sm md:text-base">Stacks</div>
                        <div class="text-gray-400 text-xs md:text-sm">Conectar con tu wallet de Stacks</div>
                    </div>
                </button>
            </div>

            <div class="mt-4 md:mt-6 text-center text-gray-400 text-xs md:text-sm">
                <p>Tu información está segura. No almacenamos tus llaves privadas.</p>
            </div>
        </div>
    </div>
</div>
