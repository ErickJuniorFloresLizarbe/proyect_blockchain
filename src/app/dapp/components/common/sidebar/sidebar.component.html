<div class="h-full flex flex-col bg-gray-900 text-white w-64 fixed left-0 top-0 bottom-0 shadow-lg transition-all duration-300 ease-in-out z-10"
    [class.w-64]="isOpen" [class.w-16]="!isOpen" [class.-translate-x-full]="isMobile && !isOpen"
    [class.translate-x-0]="!isMobile || isOpen">

    <!-- Encabezado -->
    <div class="flex items-center justify-between p-4 border-b border-gray-800">
        <div class="flex items-center space-x-3" [class.justify-center]="!isOpen" [class.w-full]="!isOpen">
            <img src="https://pjfcuropecvzfclpxgeq.supabase.co/storage/v1/object/public/criptopay//criptopay.png" alt="" class="h-8 w-8 text-white">
            <h1 class="font-bold text-lg" *ngIf="isOpen">CriptoPay</h1>
        </div>
        <button *ngIf="isOpen" (click)="toggleSidebar()" class="text-gray-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
        </button>
    </div>

    <!-- Wallet info -->
    <div class="flex flex-col flex-1 overflow-y-auto">
        <div class="p-4 border-b border-gray-800">
            <div class="flex items-center" [class.justify-center]="!isOpen">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold">
                    {{ walletAddress | slice:0:1 }}
                </div>
                <div *ngIf="isOpen" class="ml-3">
                    <div class="font-medium">{{ walletAddress | slice:0:6 }}...{{ walletAddress | slice:-4 }}</div>
                    <div class="text-sm text-gray-400">{{ balance }} ETH</div>
                </div>
            </div>
        </div>

        <!-- Navegación -->
        <nav class="flex-1 p-4">
            <ul class="space-y-2">
                <li *ngFor="let item of navItems">
                    <a [routerLink]="item.route" routerLinkActive="bg-gray-800 text-white"
                        class="flex items-center p-2 rounded-md hover:bg-gray-800 transition-colors"
                        [class.justify-center]="!isOpen">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" [innerHTML]="item.icon"></svg>
                        <span *ngIf="isOpen" class="ml-3">{{ item.label }}</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Botón Cerrar Sesión -->
    <div class="p-4 border-t border-gray-800">
        <button (click)="logout()" [disabled]="isLoggingOut"
            class="flex items-center p-2 w-full rounded-md hover:bg-gray-800 transition-colors text-red-400 hover:text-red-300 disabled:opacity-50"
            [class.justify-center]="!isOpen">
            <svg *ngIf="!isLoggingOut" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <svg *ngIf="isLoggingOut" class="animate-spin h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <span *ngIf="isOpen" class="ml-3">{{ isLoggingOut ? 'Cerrando sesión...' : 'Cerrar Sesión' }}</span>
        </button>
    </div>

    <!-- Botón flotante para abrir sidebar en móvil -->
    <button *ngIf="!isOpen" (click)="toggleSidebar()"
        class="absolute -right-3 top-20 bg-gray-800 rounded-full p-1 text-white shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
        </svg>
    </button>
</div>

<!-- Overlay (para móviles cuando sidebar está abierto) -->
<div *ngIf="isMobile && isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-0" (click)="toggleSidebar()">
</div>
