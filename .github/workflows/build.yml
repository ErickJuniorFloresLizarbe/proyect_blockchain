name: ðŸš€ Docker Push Latest

on:
  push:
    branches:
      - frontend

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build and Push
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/criptopay:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/criptopay:latest
